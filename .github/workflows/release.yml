name: release-please

on:
  push:
    branches:
      - ci
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PERPETUA_TOKEN }}
          manifest-file: .release-please-manifest.json
          release-type: python

      - name: Sync version for Tauri
        if: ${{ steps.release.outputs.pr != '' }}
        env:
          GH_TOKEN: ${{ secrets.PERPETUA_TOKEN }}
        run: |
          # Checkout the PR branch
          PR_BRANCH=$(echo '${{ steps.release.outputs.pr }}' | jq -r '.headBranchName')
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"

          # Extract version from pyproject.toml
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Detected version: $VERSION"

          # Update tauri.conf.json
          TAURI_CONF="src-gui/src-tauri/tauri.conf.json"
          jq --arg v "$VERSION" '.version = $v' "$TAURI_CONF" > tmp.json && mv tmp.json "$TAURI_CONF"

          # Amend the existing commit and force push
          if git diff --quiet "$TAURI_CONF"; then
            echo "tauri.conf.json already up to date"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$TAURI_CONF"
            git commit --amend --no-edit
            git push --force origin "$PR_BRANCH"
          fi
